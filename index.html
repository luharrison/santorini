<!DOCTYPE html>
<!-- saved from url=(0041)http://madebyluke.com/projects/santorini/ -->
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">-->
    
    <!-- boardgamelib -->   
    <script src="src/bgl/DisplayManager.js"></script>
    <script src="src/bgl/Game.js"></script>
    <link rel="stylesheet" href="src/bgl/bgl.css">
    <!-- santorini -->
    <link rel="stylesheet" href="css/santorini.css">

</head>

<body>


    <div id="game">
        <div id="screenManager">

            <div id="title" class="screen" style="display: block;">
                TITLE

                <div class="menu pos-cen-x">
                    <div id="new" class="btn button" data-action="screen.set.lobby">
                        mode_new
                    </div>

                    <div id="resume" class="btn button">
                        mode_resume
                    </div>

                    <div id="settings" class="btn button">
                        mode_settings
                    </div>
                </div>
            </div>



            <div id="lobby" class="screen" s="" style="display: none;">
                LOBBY

                <div class="rooms">
                    <div id="lobby_room_0" class="room btn active">
                        <p>Room 0</p>
                        <p>Empty</p>
                    </div>
                    <div id="lobby_room_1" class="room btn empty">
                        <p>Room 1</p>
                        <p>Empty</p>
                    </div>
                    <div id="lobby_room_2" class="room btn full">
                        <p>Room 2</p>
                        <p>Empty</p>
                    </div>
                </div>

                <div class="controls">
                    <div id="lobby_back" class="btn button pos-float-left">back</div>
                    <div id="lobby_join" class="btn button disabled pos-float-right">lobby_join</div>
                </div>
            </div>


            <div id="game" class="screen" style="display: none;">


                <div class='hud' onclick='test2(event,this)'>
                    <div id='p1' class='active player pos-float-left'>üê∏</div>
                    <div id='p2' class='player pos-float-right'>üê∂</div>
                    <div id='pos'></div>
                    <div id='phase'><div class='pointer'></div><p></p></div>
                </div>

                <!--  GRID -->
                <div class='board'>


                    <div class='grid' data-row='5' data-col='5' onclick='test(event, this)'>
                        <div class='meeples'>
                            <div id='p1_1' class='meeple p1'></div>
                            <div id='p1_2' class='meeple p1'></div>
                            <div id='p2_1' class='meeple p2'></div>
                            <div id='p2_2' class='meeple p2'></div>

                        </div>
                        
                        <div class='row' id='r0'>
                            <div id='c0' class='cell'></div>
                            <div id='c1' class='cell'></div>
                            <div id='c2' class='cell'></div>
                            <div id='c3' class='cell'></div>
                            <div id='c4' class='cell'></div>
                        </div>
                        <div class='row' id='r1'>
                            <div id='c0' class='cell'></div>
                            <div id='c1' class='cell'></div>
                            <div id='c2' class='cell'></div>
                            <div id='c3' class='cell'></div>
                            <div id='c4' class='cell'></div>
                        </div>
                        <div class='row' id='r2'>
                            <div id='c0' class='cell'></div>
                            <div id='c1' class='cell'></div>
                            <div id='c2' class='cell'></div>
                            <div id='c3' class='cell'></div>
                            <div id='c4' class='cell'></div>
                        </div>
                        <div class='row' id='r3'>
                            <div id='c0' class='cell'></div>
                            <div id='c1' class='cell'></div>
                            <div id='c2' class='cell'></div>
                            <div id='c3' class='cell'></div>
                            <div id='c4' class='cell'></div>
                        </div>
                        <div class='row' id='r4'>
                            <div id='c0' class='cell'></div>
                            <div id='c1' class='cell'></div>
                            <div id='c2' class='cell'></div>
                            <div id='c3' class='cell'></div>
                            <div id='c4' class='cell'></div>
                        </div>
                    </div>


                </div>



                <div class='controls' data-phase='1'>
                    <!-- 
                    PHASE 1 - SELECT MEEPLE
                    PHASE 2 - SELECT MOVE
                    PHASE 3 - SELECT BUILD
                    -->

                    <div id='game_cancel' class='btn button pos-float-left'>cancel</div>
                    <div id='game_select' class='btn button pos-float-left'>select</div>
                    <div id='game_action' class='btn button pos-float-left'>action</div>
                </div>



            </div>



            <div id="result" class="screen" style="display: none;">
                RESULT
            </div>
        </div>
    </div>

    <script src="src/santorini.js"></script>



</body>

</html>
